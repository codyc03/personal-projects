<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <header>
            <h1>AI Tic Tac Toe</h1>
        </header>
    </div>

    <div class="board">
        <!-- Example: Using a table for the Tic Tac Toe board -->
        <table>
            <tr>
                <td class="cell" id="cell-0"></td>
                <td class="cell" id="cell-1"></td>
                <td class="cell" id="cell-2"></td>
            </tr>
            <tr>
                <td class="cell" id="cell-3"></td>
                <td class="cell" id="cell-4"></td>
                <td class="cell" id="cell-5"></td>
            </tr>
            <tr>
                <td class="cell" id="cell-6"></td>
                <td class="cell" id="cell-7"></td>
                <td class="cell" id="cell-8"></td>
            </tr>
        </table>
    </div>

    <div class="reset-button" id="reset-button">
        <button>Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
